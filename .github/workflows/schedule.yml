name: Run scheduled action
on:
  schedule:
    - cron: '59 * * * *'

jobs:
  run_schedule:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - name: Get current date
      id: date
      run: echo "::set-output name=date::$(date +'%m-%d-%h')"
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
    - name: Install npm packages
      run: npm install --save-dev
    - name: Build and publish to npm
      run : |
        npm run dump
        npm run test
      env :
        NODE_AUTH_TOKEN: '${{ secrets.NPM_TOKEN }}'
    - name: Add changes to git
      run: |
        git config --global user.name "ghost"
        git config --global user.email "ghost_email"
        git add lib/types.d.ts lib/methods.d.ts
        git commit -a -m "ðŸ‘€ Automated update ${{ steps.date.outputs.date }}"
        git push
    - name: Publish to npm
      run: |
        npm version patch
        npm publish
      env:
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}