name: Run scheduled action
on:
  schedule:
    - cron: '30 5,17 * * *'

  push:
    tags:
      - master

jobs:
  pull-data:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Build and publish to npm
      run : |
        npm config set //registry.npmjs.org/:_authToken ${NPM_TOKEN}
        npm publish
      env :
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}