name: Run scheduled action
on:
  schedule:
    - cron: '30 5,17 * * *'
  
  push:
    tags:
      - 'master'

jobs:
  run_schedule:
    runs-on: ubuntu-latest
    steps:
      - name: Build and publish to npm
        run : |
          npm config set //registry.npmjs.org/:_authToken ${NPM_TOKEN}
          npm publish
        env :
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}